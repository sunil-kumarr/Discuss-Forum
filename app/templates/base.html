<!--  Base template with navigation bar -->
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>
          Microblog:
          <a href="/index">Home</a>
          <a href="/login">Login</a>
        </div>
        <hr>
        <!-- In this template I used the block control statement to define the place where the derived templates
             can insert themselves. Blocks are given a unique name, which derived templates can reference
             when they provide their content. -->
        {% block content %}{% endblock %}
    </body>
</html>
