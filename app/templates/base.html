<!--  Base template with navigation bar -->
<html>
    <head>
      {% if title %}
      <title>{{ title }} - Microblog</title>
      {% else %}
      <title>Welcome to Microblog</title>
      {% endif %}
    </head>
    <body>
        <div>
          Microblog:
          <a href= "{{ url_for('index') }}">Home</a>
          <a href= "{{ url_for('login') }}">Login</a>
        </div>
        <hr>
         {% with messages = get_flashed_messages() %}
         {% if messages%}
         <ul>
           {% for msg in messages %}
           <li> {{msg}} </li>
           {% endfor %}
         </ul>
         {% endif %}
         {% endwith %}

        <!-- In this template I used the block control statement to define the place where the derived templates
             can insert themselves. Blocks are given a unique name, which derived templates can reference
             when they provide their content. -->
        {% block content %}{% endblock %}
    </body>
</html>
